<html lang="es">
  <head>

  <body>

            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">SGC</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-lg fa-user"></i> {{user}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="{% url 'user_profile' %}"><i class="fa fa-fw fa-user"></i> Mi Perfil</a>
                        </li>

                        <li>
                            <a href=" {% url 'django.contrib.auth.views.logout' %} "><i class="fa fa-fw fa-power-off"></i> Cerrar Sesi√≥n</a>
                        </li>
                    </ul>

            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->

            <!-- /.navbar-collapse -->

        <div id="page-wrapper">

            <div class="container-fluid">

                {% block content %}

            </div>
            <!-- /.container-fluid -->

        </div>
	</div>



	<script src="{% static 'js/jquery.min.js' %}"></script>

    <script src="{% static 'js/raphael-min.js' %}"></script>
    <script src="{% static 'js/morris.min.js' %}"></script>
    <script src="{% static 'js/forms.js' %}"></script>
