<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SGC Login</title>
	{% load staticfiles %}
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="container">
    <div class="col-sm-17">
      <form class="form-signin" action="{% url 'login' %}" method="post">
      	{% csrf_token %}
        <h2 class="form-signin-heading">Ingreso al Sistema</h2>
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
  			<i class="fa fa-fw fa-warning"></i>
  			<span class="sr-only">Error:</span>
 			 Ingrese un usuario o password válido
		</div>

		{% endif %}
        <label for="username" class="sr-only">Usuario</label>
        <input id="inputEmail" class="form-control" placeholder="Usuario" required="" autofocus="" type="text" name="username">
        <label for="password" class="sr-only">Password</label>
        <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" name="password">
        <div class="checkbox">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        <input type="hidden" name="next" value="{{ next }}">
            <div><a href="{% url 'reset' %}"><i class="fa fa-fw fa-lock"></i>Olvide mi contraseña</a></div>
        </div>
      </form>
    </div>
    </div>



</body>
</html>
