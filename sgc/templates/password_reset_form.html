<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recuperar contraseña</title>
	{% load staticfiles %}
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          <h3 class="text-center">¿Olvidaste tu contraseña?</h3>
                          <p>Si olvidaste tu contraseña recuperala aqui.</p>
                            <div class="panel-body">
                              
                              <form class="form" method="post"><!--start form--><!--add form action as needed-->
                              {% csrf_token %}
                                <fieldset>
                                <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                                      <!--EMAIL ADDRESS-->
                                      <input id="emailInput" placeholder="Correo electrónico" class="form-control" type="email" name ="email" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                                    </div>
                                  </div>
                                 
    


                                  <div class="form-group">
                                    <input class="btn btn-lg btn-primary btn-block" value="Recuperar mi contraseña" type="submit">
                                  </div>
                                </fieldset>
                              </form><!--/end form-->
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
