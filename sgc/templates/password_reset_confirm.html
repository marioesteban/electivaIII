<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nueva contraseña</title>
	{% load staticfiles %}
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          	<h3 class="text-center">Nueva contraseña</h3>
                          	
                            <div class="panel-body">
                              {% if validlink %}
                              <form class="form" method="post"><!--start form--><!--add form action as needed-->
                              {% csrf_token %}
                                
								<div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                                      <!--EMAIL ADDRESS-->
                                      <input id="password1Input" placeholder="Contraseña" class="form-control" type="password" name ="new_password1" required="">
                                    </div>
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                                      <!--EMAIL ADDRESS-->
                                      <input id="password2Input" placeholder="Contraseña confirmación" class="form-control" type="password" name ="new_password2" required="">
                                    </div>
                                  </div>

                                <div class="form-group">
                                <input class="btn btn-lg btn-primary btn-block" value="Guardar" type="submit">
                                </div>

                                </fieldset>
                              </form><!--/end form-->
                              {% else %}
        						<p>Este link no es valido!</p>
    							{% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
