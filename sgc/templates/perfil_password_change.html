{% extends "base.html" %}
{% block content %}

<a type="button" class="btn btn-info" href="{% url 'user_profile' %}" >
	<i class="fa fa-fw fa-chevron-left"></i> Atrás
</a>

	<!-- Page Heading -->
	    <div class="row">
	        <div class="col-lg-12">
	            <h1 class="page-header">
	                 Cambiar contraseña
	            </h1>
	        </div>
	    </div>
	<!-- /.row -->
<div id="form_usuario">
<form action=" {{ scrum.get_absolute_url }} " method="post">
	{% csrf_token %}
	<p>
	{{ form.old_password.errors }}
	<label for="old_password">Contraseña antigua</label>

    {{ form.old_password }}</p>
    <p>
    {{ form.new_password1.errors }}
	<label for="old_password">Contraseña nueva</label>
    {{ form.new_password1 }}</p>
    <p>
    {{ form.new_password2.errors }}
	<label for="old_password">Contraseña nueva (confirmacion)</label>

    {{ form.new_password2 }}</p>
    <input type="submit" value="Cambiar" class="btn btn-success"/>
</form>
</div>
{% endblock %}
